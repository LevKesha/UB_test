# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bccf15a0-7e04-48e2-a8c8-80493f9577a3'
  imageRepository: 'ubwebapp'
  containerRegistry: 'ubreg1.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app1/dockerfile'
  tag: '$(Build.BuildId)'
  imageName: zxcv02.azurecr.io/app1:$(build.buildId)
  azureSubscription: 'Azure subscription 1'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
      name: default
      demands: docker
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureWebAppContainer@1
      displayName: Deploy web app
      inputs:
       appName: web
       azureSubscription: $(azureSubscription)
       imageName: $(imageName)
